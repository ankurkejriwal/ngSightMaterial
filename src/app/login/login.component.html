
<div class="intro-section">
    <section class="main-wrapper" fxLayout="row"  fxLayoutAlign="center center" fxFlexFill fxLayout.xs="column">
        <mat-card class="box" fxflex="50">
            <mat-card-header>
              <mat-card-title>Sign In</mat-card-title>
            </mat-card-header>
        
            <form class="example-form" [formGroup] = "form" (ngSubmit) = "onSubmit()">
              <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="User" formControlName="userName" required>
                    <mat-error *ngIf="isFieldInvalid('userName')">
                      Please inform your user name
                    </mat-error>
                </mat-form-field>
        
                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error *ngIf="isFieldInvalid('userName')">
                      Please inform your password
                    </mat-error>
                </mat-form-field>
              </mat-card-content>
              <button mat-stroked-button color="accent" class="btn-block">Sign-in</button>
            </form>
          </mat-card>
   
</section>
</div>
